<p-dialog header="Create Task" [visible]="display" modal="modal" [responsive]="true" [style]="{'width':'50vw'}">
  <ng-template pTemplate="closeicon">
    <i (click)="onHide()" class="pi pi-times pointer"></i>
  </ng-template>
  <form (ngSubmit)="createTask()" #taskForm="ngForm">
    <div class="p-fluid">
      <div class="p-field">
        <label for="name">Task Name:</label>
        <input id="name" pInputText [(ngModel)]="task.name" class="bg-slate-200 h-[40px]" name="name" required />
      </div>

      <div class="p-field flex flex-col">
        <label for="description">Task Description:</label>
        <textarea id="description" pInputTextarea [(ngModel)]="task.description" class="bg-slate-200 "
          name="description" rows="5" required></textarea>
      </div>

      <div class="p-field">
        <label for="users">Assign to Users:</label>
        <p-multiSelect appendTo="body" [options]="users" [(ngModel)]="selectedUsers" optionLabel="userName"
          class="bg-slate-200 h-[40px]" optionValue="id" name="users"></p-multiSelect>
      </div>
    </div>
    <p-footer>
      <button type="button" pButton icon="pi pi-times" label="Cancel" (click)="onHide()"></button>
      <button type="submit" pButton icon="pi pi-check" label="Create Task" [disabled]="!taskForm.form.valid"></button>
    </p-footer>
  </form>
</p-dialog>
