<p-dialog header="Add User" [(visible)]="visible" [modal]="true" [closable]="false" [responsive]="true">
  <div class="p-fluid">
    <div class="p-field">
      <label for="userName">User Name</label>
      <input id="userName" type="text" pInputText [(ngModel)]="user.userName">
    </div>
    <div class="p-field">
      <label for="email">Email</label>
      <input id="email" type="email" pInputText [(ngModel)]="user.email">
    </div>
    <div class="p-field pb-2">
      <label class="text-sm" for="isAdmin">Is Admin</label>
      <p-toggleButton [(ngModel)]="user.isAdmin" onLabel="Yes" offLabel="No"></p-toggleButton>

    </div>
    <div class="p-field">
      <label for="password">Password</label>
      <input id="password" type="password" pInputText [(ngModel)]="user.password">
    </div>
  </div>
  <p-footer>
    <button pButton type="button" label="Cancel" icon="pi pi-times" class="ui-button-secondary" (click)="cancel()"></button>
    <button pButton type="button" label="Save" icon="pi pi-check" (click)="save()"></button>
  </p-footer>
</p-dialog>
