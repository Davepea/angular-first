<div class="bg-gray-200 md:h-screen p-4">
  <ul class="flex md:flex-col xs:flex-row justify-between h-full">
    <div class="flex md:flex-col xs:flex-row">
      <li><a routerLink="/dashboard" class="block p-2 rounded hover:bg-gray-300">Dashboard</a></li>

      <!-- Manage menu with toggle functionality -->
      <li *ngIf="isAdmin">
        <button (click)="toggleManageMenu()" class="block p-2 rounded hover:bg-gray-300">Manage</button>
        <ul *ngIf="manageMenuOpen" class="ml-4">
          <li><a routerLink="/manage-user" class="block p-2 rounded hover:bg-gray-300">Users</a></li>
          <li><a routerLink="/manage-task" class="block p-2 rounded hover:bg-gray-300">Tasks</a></li>
        </ul>
      </li>
      <li><a routerLink="/tasks" class="block p-2 rounded hover:bg-gray-300">Task</a></li>
    </div>
    <div>
      <button pButton type="button" label="Logout" icon="pi pi-sign-out" class="bg-red-500 py-2 px-6 text-white" (click)="onLogout()"></button>
    </div>
  </ul>
</div>
